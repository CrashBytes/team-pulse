name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm run install:all
    
    - name: Lint backend
      run: cd backend && npm run lint || echo "Backend linting not configured"
      continue-on-error: true
    
    - name: Lint frontend
      run: cd frontend && npm run lint || echo "Frontend linting not configured"
      continue-on-error: true
    
    - name: Test backend
      run: cd backend && npm test || echo "Backend tests not configured"
      continue-on-error: true
    
    - name: Test frontend  
      run: cd frontend && npm test || echo "Frontend tests not configured"
      continue-on-error: true
    
    - name: Build frontend
      run: cd frontend && npm run build

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install dependencies
      run: npm run install:all
    
    - name: Run security audit (backend)
      run: cd backend && npm audit --production
      continue-on-error: true
    
    - name: Run security audit (frontend)
      run: cd frontend && npm audit --production
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: docker-compose build
      continue-on-error: true
